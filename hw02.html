<!DOCTYPE html>
<html lang="en">

<body>
  
   
	<script src="https://threejs.org/build/three.min.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
	</script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!--script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/DDSLoader.js"></script-->
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/OBJLoader.js"></script>

    <script>
       
		var camera, scene, renderer, stats, object, angle = 0.0, k = 5, time = 0.0, clock;
        var radius = 250, time = 0;
        var omega = Math.PI * 2 / 30;
        window.addEventListener('resize',onWindowResize,false);
        function unitize(object,targetSize) {
            var box3 = new THREE.Box3();
            box3.setFromObject(object);
            var size = new THREE.Vector3();
            size.subVectors(box3.max,box3.min);
            var center = new THREE.Vector3();
            center.addVectors(box3.max,box3.min).multiplyScalar(0.5);
            console.log('center: ' + center.x + ', ' + center.y + ', ' + center.z);
            console.log('size: ' + size.x + ', ' + size.y + ', ' + size.z);
            var objSize = Math.max(size.x, size.y, size.z);
            var scaleSet = targetSize / objSize;
            var theObject = new THREE.Object3D();
            theObject.add(object);
            object.scale.set(scaleSet, scaleSet, scaleSet);
            object.position.set(-center.x * scaleSet, -center.y * scaleSet, -center.z * scaleSet);
            return theObject;
        }
		
        function readModel(modelName, targetSize = 30){
            var onProgress = function (xhr) {
                if(xhr.lengthComputable){
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete,2) + '% downloaded');
                }
            }
			
            var onError = function (xhr) {}
			
            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('model/');
            mtlLoader.load(modelName + '.mtl',function (materials) {
                materials.preload();
                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('model/');
                objLoader.load(modelName + '.obj',function (object) {
                    let theObject = unitize(object,targetSize);
                    theObject.name = 'OBJ';
                    scene.add(theObject);
                },onProgress,onError);
            })
        }
		
		
        init();
        animate();
        function init() {
		clock = new THREE.Clock();
	
		
		var grid = new THREE.GridHelper(200, 30, 0xffffff, 0xffffff);
		scene.add(grid);
		grid.rotation.x = Math.PI / 2;
		var axes = new THREE.AxisHelper(5);
		scene.add(axes);
			
			
		
			renderer = new THREE.WebGLRenderer();
		document.body.appendChild(renderer.domElement);
		var width = window.innerWidth;
		var height = window.innerHeight;
		renderer.setSize(width, height);
		renderer.setClearColor(0x444444);
			
		var light = new THREE.AmbientLight(0xffffff);
		scene.add(light);
			
		camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
		camera.position.z = 150;
		camera.lookAt(new THREE.Vector3(0, 0, 0));
		controls = new THREE.OrbitControls(camera, renderer.domElement);
		
		readModel('tank1');
		object = scene.getObjectByName('OBJ');
		object.rotation.z = Math.PI/2;
		
			
		}
		
		
		
	function animate() {
		
		
		requestAnimationFrame(animate);
		renderer.render(scene, camera);
	}
		
	
	function onWindowResize(){
		var width = window.innerWidth;
		var height = window.innerHeight;
	
	}
    </script>
</body>
</html>

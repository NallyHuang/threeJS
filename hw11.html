<!DOCTYPE html>
<html lang="en">

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/OBJLoader.js"></script>

    <script>
       
		var camera, scene, renderer, stats, object, angle = 0.0, k = 5, time = 0.0, clock;
        var radius = 250, time = 0;
        var omega = Math.PI * 2 / 30;
        window.addEventListener('resize',onWindowResize,false);
        function unitize(object,targetSize) {
            var box3 = new THREE.Box3();
            box3.setFromObject(object);
            var size = new THREE.Vector3();
            size.subVectors(box3.max,box3.min);
            var center = new THREE.Vector3();
            center.addVectors(box3.max,box3.min).multiplyScalar(0.5);
            console.log('center: ' + center.x + ', ' + center.y + ', ' + center.z);
            console.log('size: ' + size.x + ', ' + size.y + ', ' + size.z);
            var objSize = Math.max(size.x, size.y, size.z);
            var scaleSet = targetSize / objSize;
            var theObject = new THREE.Object3D();
            theObject.add(object);
            object.scale.set(scaleSet, scaleSet, scaleSet);
            object.position.set(-center.x * scaleSet, -center.y * scaleSet, -center.z * scaleSet);
            return theObject;
        }
		
        function readModel(modelName, targetSize = 30){
            var onProgress = function (xhr) {
                if(xhr.lengthComputable){
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete,2) + '% downloaded');
                }
            }
			
            var onError = function (xhr) {}
			
            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('model/');
            mtlLoader.load(modelName + '.mtl',function (materials) {
                materials.preload();
                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('model/');
                objLoader.load(modelName + '.obj',function (object) {
                    let theObject = unitize(object,targetSize);
                    theObject.name = 'OBJ';
                    scene.add(theObject);
                },onProgress,onError);
            })
        }
		
		
        init();
        animate();
        function init() {
		clock = new THREE.Clock();
		//FPS
		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		stats.domElement.style.zIndex = 100;
		document.body.appendChild(stats.domElement);
		scene = new THREE.Scene();
		var grid = new THREE.GridHelper(200, 30, 0xffffff, 0xffffff);
		scene.add(grid);
		grid.rotation.x = Math.PI / 2;
		var axes = new THREE.AxisHelper(5);
		scene.add(axes);
			
			
		
			renderer = new THREE.WebGLRenderer();
		document.body.appendChild(renderer.domElement);
		var width = window.innerWidth;
		var height = window.innerHeight;
		renderer.setSize(width, height);
		renderer.setClearColor(0x444444);
			
		var light = new THREE.AmbientLight(0xffffff);
		scene.add(light);

			
		camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
		camera.position.z = 150;
		camera.lookAt(new THREE.Vector3(0, 0, 0));
		controls = new THREE.OrbitControls(camera, renderer.domElement);
		

		readModel('taxi');
		object = scene.getObjectByName('OBJ');
		
			
		}

		var k = 8;
		var n, t = 0;
		var w = Math.PI * 2 / 20; //角速度

		function update() {
		t += clock.getDelta();
		if (k % 2 == 0) n = k / 2; //偶數片葉子
		else n = k; //奇數片葉子
		var x = 80 * Math.cos(n * w * t) * Math.sin(w * t);
		var y = 80 * Math.cos(n * w * t) * Math.cos(w * t);
		var dx = (-n) * w * Math.sin(w * t) * Math.sin(n * w * t) - w * Math.cos(w * t) * Math.cos(n * w * t);
		var dy = (-n) * w * Math.cos(w * t) * Math.sin(n * w * t) + w * Math.sin(w * t) * Math.cos(n * w * t);
		
		object.position.set(x, y, 8);
			object.rotation.x= Math.PI / 2;
		object.rotation.y = Math.atan2(dy, dx);
		
		}
		
		
	function animate() {
		controls.update();
		stats.update();
		
		if(object != undefined) 
			update();
		
		else object = scene.getObjectByName('OBJ');
		requestAnimationFrame(animate);
		renderer.render(scene, camera);
	}
		
	
	function onWindowResize(){
		var width = window.innerWidth;
		var height = window.innerHeight;
		camera.aspect = width / height;
		camera.updateProjectionMatrix();
		renderer.setSize(width, height);
	}
    </script>
</body>
</html>

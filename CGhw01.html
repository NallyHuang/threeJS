<!DOCTYPE html>
<html lang="en">
<head>
 
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

	<script>
    var camera, scene, renderer, stats, loader;

init();
animate();


function triangular() {
  var texture = loader.load('https://i.imgur.com/bv24XBd.jpg?1');

  var geometry = new THREE.Geometry();
  geometry.vertices.push(
    new THREE.Vector3(0, 0, 0),
    new THREE.Vector3(0, 15, 0),
    new THREE.Vector3(30, 0, 0),
    new THREE.Vector3(30, 0, -15),
    new THREE.Vector3(0, 15, -15),
    new THREE.Vector3(0, 0, -15)
  );

  var face;
  face = new THREE.Face3(0, 2, 1); // 前三角
  geometry.faces.push(face);

  face = new THREE.Face3(0, 4, 5); // z矩形1
  geometry.faces.push(face);
  face = new THREE.Face3(0, 1, 4); // z矩形2
  geometry.faces.push(face);

  face = new THREE.Face3(5, 2, 0); // 底部矩形1
  geometry.faces.push(face);
  face = new THREE.Face3(5, 3, 2); // 底部矩形2
  geometry.faces.push(face);

  face = new THREE.Face3(1, 2, 3); // 斜面矩形1
  geometry.faces.push(face);
  face = new THREE.Face3(1, 3, 4); // 斜面矩形ㄉ
  geometry.faces.push(face);

  face = new THREE.Face3(5, 4, 3); // 後三角
  geometry.faces.push(face);


  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(0, 1), new THREE.Vector2(0.5, 0)]);
  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(1, 0.5), new THREE.Vector2(1, 0)]);
  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(0, 0.5), new THREE.Vector2(1, 0.5)]);
  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(0.5, 1), new THREE.Vector2(0.5, 0)]);
  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(0, 1), new THREE.Vector2(0.5, 1)]);
  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(1, 0), new THREE.Vector2(1, 15 / Math.sqrt(1125))]);
  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(1, 15 / Math.sqrt(1125)), new THREE.Vector2(0, 15 / Math.sqrt(1125))]);
  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(0, 0.5), new THREE.Vector2(1, 0)]);


body = new THREE.Mesh(geometry, new THREE.MeshPhongMaterial({
    map: texture
  }));
  scene.add(body);
}


function box() {
  var texture = loader.load('https://i.imgur.com/bv24XBd.jpg?1');
  var sideTexture = loader.load('https://i.imgur.com/bv24XBd.jpg?1');
  sideTexture.repeat.set(1, 0.5); //30:15

  var matArray = [ ];
  matArray.push(new THREE.MeshPhongMaterial({
    map: sideTexture //右
  }));
  matArray.push(new THREE.MeshPhongMaterial({
    map: sideTexture //左
  }));
  matArray.push(new THREE.MeshPhongMaterial({
    map: texture //上
  }));
  matArray.push(new THREE.MeshPhongMaterial({
    map: texture //下
  }));
  matArray.push(new THREE.MeshPhongMaterial({
    map: sideTexture //前
  }));
  matArray.push(new THREE.MeshPhongMaterial({
    map: sideTexture //後
  }));
  
  var allMat = new THREE.MultiMaterial(matArray);
  var body = new THREE.Mesh(new THREE.BoxGeometry(30, 15, 30), allMat);
  body.position.set(-15, 7.5, 0);
  scene.add(body);
}


function init() {
  scene = new THREE.Scene();
  stats = new Stats();
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.top = '0px';
  stats.domElement.style.zIndex = 100;

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  var gridXZ = new THREE.GridHelper(100, 10, 'red', 'white');
  scene.add(gridXZ);


  camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, 0, 200);
  camera.lookAt(new THREE.Vector3());
  scene.add(camera);
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableKeys = false;
  document.body.appendChild(renderer.domElement);
  let light = new THREE.AmbientLight(0xffffff);
  scene.add(light);

  loader = new THREE.TextureLoader();
  loader.crossOrigin = '';
  woodPlank = new THREE.Object3D();

  triangular();
  box()
}

function animate() {
  controls.update();
  
  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}

function onWindowResize() {
  var width = window.innerWidth;
  var height = window.innerHeight;
  camera.aspect = width / height;
  camera.updateProjectionMatrix();
  renderer.setSize(width, height);
}


</script>
</body>

</html>
